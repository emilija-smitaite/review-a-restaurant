{% extends "base.html" %}
{% block content %}

    <h2>Add Review</h2>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <select id="restaurant_name" name="restaurant_name" class="validate" required>
                      <option value="" disabled selected>Pick your restaurant</option>
                        {% for restaurant in restaurants %}
                            <option value="{{ restaurant.restaurant_name }}">{{ restaurant.restaurant_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="restaurant_name">Restaurant Name</label>
                  </div>
            </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix"></i>
              <input id="restaurant_name" type="text" class="validate" name="restaurant_name" required>
              <label for="restaurant_name">Restaurant Name</label>
            </div>
        </div>
            <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix"></i>
              <input id="score" type="text" class="validate" name="score" required>
              <label for="score">Score</label>
            </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix"></i>
                <textarea id="review_text" type="text" name="review_text" minlength="5"
                maxlength="350" class="materialize-textarea validate" required></textarea>
                <label for="review_text">Review</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix"></i>
                <input id="date" type="tel" class="validate" name="date" required>
                <label for="date">Date Visited</label>
            </div>
        </div>
    </form>
    </div>

{% endblock %}
