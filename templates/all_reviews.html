{% extends "base.html" %}
{% block content %}

    <h2>Reviews</h2>

    <div class="row">
      {% for review in reviews %}
      <div class="col s12 m3">
      <div class="card-panel teal">
          {{ review.restaurant_name }}<br>
          {{ review.score }}<br>
          {{ review.review_text }}<br>
          {{ review.date }}<br>
          by: {{ review.posted_by }}<br>
          <a href="{{ url_for('edit_review', review_id=review._id) }}" class="waves-effect waves-light btn-small">Edit</a>
          <a class="waves-effect waves-light btn-small">Delete</a>
      </div>
    
      </div>
      {% endfor %}
    </div>
          
{% endblock %}
