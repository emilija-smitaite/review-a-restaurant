{% extends "base.html" %}
{% block content %}

    <h2>Reviews</h2>

    <div class="row">
      {% for review in reviews %}
      <div class="col s12 m3">
        <div class="card-panel teal">
            {{ review.restaurant_name }}<br>
            {{ review.score }}/5<br>
            {{ review.review_text }}<br>
            by: {{ review.posted_by }}<br>
            {% if session.user|lower == review.posted_by|lower %}
              <a href="{{ url_for('edit_review', review_id=review._id) }}" class="waves-effect waves-light btn-small">Edit</a>
              <a href="{{ url_for('delete_review', review_id=review._id) }}" class="waves-effect waves-light btn-small">Delete</a>
            {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
          
{% endblock %}
