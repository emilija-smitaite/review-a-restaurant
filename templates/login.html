{% extends "base.html" %}
{% block content %}

<h2>Login</h2>
    <div class="row">
        <form class="col s12 m5" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel teal">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Username" id="username" type="text" class="validate" name="username" minlength="5" maxlength="25" pattern="^[a-zA-Z0-9]{5,25}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" name="password" minlength="5" maxlength="25" pattern="^[a-zA-Z0-9]{5,25}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--login button-->
                <button class="btn waves-effect waves-light" type="submit">Login
                    <i class="material-icons right"></i>
                </button>
            </div>
        </form>
    </div>
    <!--register account link-->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here? <a href="{{ url_for('register') }}">Register Account</a>
            </p>
        </div>
    </div>
    
{% endblock %}
